<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0">ðŸ‘¤ User Profile</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>ID:</strong>
                            <span class="ms-2" th:text="${student.studentId}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Name:</strong>
                            <span class="ms-2" th:text="${student.studentName}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Email:</strong>
                            <span class="ms-2" th:text="${student.studentEmailId}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Role:</strong>
                            <span class="ms-2 badge bg-primary" th:text="${student.role}"></span>
                        </li>
                    </ul>
                </div>

                <div class="card mt-3 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <span>Account Settings</span>
                    </div>
                    <div class="card-body">
                        <!-- Buttons -->
                        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                            Change Password
                        </button>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                            Forgot Password
                        </button>
                    </div>
                </div>

                <!-- âœ… Bootstrap Alert for Messages -->
                <div th:if="${message}" class="mt-3">
                    <div class="alert alert-info" th:text="${message}"></div>
                </div>

                <!-- ============================= -->
                <!-- Change Password Modal -->
                <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h5 class="modal-title">Change Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Change Password Modal -->
                                <form id="changePasswordForm">
                                    <input type="hidden" name="studentId" th:value="${student.studentId}" />
                                    <div class="mb-3">
                                        <label>Old Password</label>
                                        <input type="password" class="form-control" name="oldPassword" required />
                                    </div>
                                    <div class="mb-3">
                                        <label>New Password</label>
                                        <input type="password" class="form-control" name="newPassword" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ============================= -->
                <!-- Forgot Password Modal -->
                <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-dark">
                                <h5 class="modal-title">Forgot Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="forgotPasswordForm">
                                    <div class="mb-3">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label>New Password</label>
                                        <input type="password" class="form-control" name="newPassword" required />
                                    </div>
                                    <button type="submit" class="btn btn-warning">Reset</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <a th:href="${student.role == 'Admin'} ? '/adminDashboard' : '/studentDashboard'" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Toast container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastMessage" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Change Password form submit via AJAX
        document.querySelector("#changePasswordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch("/changePassword", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                showToast(data.message, data.status);

                if (data.status === "success") {
                    setTimeout(() => {
                        window.location.reload(); // ya window.location.href = "/profile";
                    }, 1500);
                }
            });
        });

        // Forgot Password form submit via AJAX
        document.querySelector("#forgotPasswordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch("/forgotPassword", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                showToast(data.message, data.status);

                if (data.status === "success") {
                    setTimeout(() => {
                        window.location.reload(); // ya window.location.href = "/profile";
                    }, 1500);
                }
            });
        });

        // Show toast function
        function showToast(message, status) {
            const toastEl = document.getElementById("toastMessage");
            const toastBody = toastEl.querySelector(".toast-body");

            toastBody.innerText = message;

            if (status === "success") {
                toastEl.classList.remove("text-bg-danger");
                toastEl.classList.add("text-bg-success");
            } else {
                toastEl.classList.remove("text-bg-success");
                toastEl.classList.add("text-bg-danger");
            }

            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
