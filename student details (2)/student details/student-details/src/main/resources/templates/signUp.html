<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/filesCSS/auth/signUp.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-xl-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header">Sign up</div>
                <div class="card-body rounded-5">
                    <form action="#" th:action="@{signup}"  method="post" th:object="${studentDetails}">

                        <div th:if="${param.error}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                user already exist
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="dtlBtn form-control" id="name" th:field="*{studentName}" required />
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="dtlBtn form-control" id="email" th:field="*{studentEmailId}" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="dtlBtn form-control" id="contact_no" th:field="*{studentContactNo}" required />
                            <label for="contact_no">Contact no</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="dtlBtn form-control" id="dob" th:field="*{studentDOB}" required />
                            <label for="dob">DOB</label>
                        </div>
                        <label for="role">Role</label>
                        <div class="form-floating mb-3">
                            <select class="dtlBtn form-control" id="role" th:field="*{role}" required >
                                <option value="Select Role" selected>Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="dtlBtn form-control" id="pass_word" th:field="*{studentPassword}" required />
                            <label for="pass_word">Password</label>
                        </div>
                        <div class="d-grid">
                            <button class="sign_up_btn btn btn-primary" type="submit">

                                Register
                            </button>
                        </div>
                        <div class="mt-2">
                            <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Toast container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastMessage" class="toast align-items-center text-bg-danger border-0"
         role="alert" aria-live="assertive" aria-atomic="true"
         th:if="${signupError}">
        <div class="d-flex">
            <div class="toast-body">
                <span th:text="${signupError}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toastEl = document.getElementById("toastMessage");
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    });
</script>




<script src="/filesJS/auth/signUp.js"></script>
<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
